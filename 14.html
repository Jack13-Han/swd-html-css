<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/18.jpg">
    <title>CSS Tranform</title>
    <style>
        img{
            width: 300px;
            transition: 1s;
        }

        img:hover{
            transform: translate(200px,10px) scale(1,0.5) rotate(360deg) skew(6deg,10deg) ;
            
        }
        
    </style>
</head>

</body>
